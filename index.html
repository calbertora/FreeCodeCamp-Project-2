<!DOCTYPE html>
<html>
<head>
          <meta charset="utf-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <title>Survey Form</title>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
		  <script src="main.js"></script>
		  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
	<h1 id="title">Survey form</h1>    
	<p id="description">What kind of developer are you?</p>      
	<form id="survey-form">
		<label id="name-label" required>Name</label>
		<input type="text" id="name" placeholder="Type your name..."/>
		<label id="email-label">Email</label>
		<input type="email" id="mail" placeholder="some-mail@mail.com"/>
		<label for="survey-form" id="number-label">Years programming</label>
		<input type="number" id="number" min="0" max="50" placeholder="0-50">
		<label for="survey-form">Choose your main programming language</label>
		<select name="languages" id="dropdown">
			<option value="Java">Java</option>
			<option value="C#">C#</option>
			<option value="Javascript">Javascript</option>
		</select>
		<label for="survey-form">Type of work</label>
		<label for="survey-form"><input type="radio" name="work-type">Freelance</label>
		<label for="survey-form"><input type="radio" name="work-type">Office</label>
		<input type="submit" value="Submit">

	</form>
</body>
</html>
