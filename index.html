<!DOCTYPE html>
<html>
<head>
          <meta charset="utf-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <title>Survey Form</title>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
		  <script src="main.js"></script>
		  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<h1 id="title">Survey form</h1>    
	<div id="content">

		<p id="description">What kind of developer are you?</p>      
		<form id="survey-form">
			<div class="form-element">
				<div class="label-el">
					<label id="name-label">Name</label>
				</div>

				<div class="input-el">
					<input type="text" id="name" placeholder="Type your name..." required/>
				</div>
			</div>	

			<div class="form-element">
				<div class="label-el">
					<label id="email-label">Email</label>
				</div>

				<div class="input-el">	
					<input type="email" id="email" placeholder="some-mail@mail.com" required/>
				</div>
			</div>

			<div class="form-element">
				<div class="label-el">
					<label for="survey-form" id="number-label">Years programming</label>
				</div>

				<div class="input-el">	
					<input type="number" id="number" min="0" max="50" placeholder="0-50">
				</div>
			</div>

			<div class="form-element">
				<div class="label-el">
					<label for="survey-form">Choose your main programming language</label>
				</div>

				<div class="input-el">	
					<select name="languages" id="dropdown">
						<option value="Java">Java</option>
						<option value="C#">C#</option>
						<option value="Javascript">Javascript</option>
					</select>
				</div>
			</div>

			<div class="form-element">
				<div class="label-el">
					<label for="survey-form">Type of work</label>
				</div>

				<div class="input-el">
					<label for="survey-form">
					<input type="radio" name="work-type" value="freelance">Freelance</label>
					<label for="survey-form"><input type="radio" name="work-type" value="office">Office</label>
				</div>
			</div>
			
			<div class="form-element">
				<div class="label-el">
					<label>Study level</label>	
				</div>

				<div class="input-el">
					<label>Primary</label>
					<input type="checkbox" name="Primary" value="primary"/>
					<label>Highschool</label>
					<input type="checkbox" name="Highschool" value="highschool">
					<label>University</label>
					<input type="checkbox" name="University" value="university">
					<label>Post-degree</label>
					<input type="checkbox" name="Post-degree" value="post-degree">					
				</div>
			</div>
			
			<div class="form-element">
				<div class="label-el">
					<label for="areacomments">Comments:</label>
				</div>

				<div class="input-el">
					<textarea name="comments" id="areacomments" cols="30" rows="10"></textarea>
				</div>
			</div>	
			<div class="form-element">
				<div class="input-el">	
					<input type="submit" value="Submit" id="submit"/>
				</div>  
			</div>	
		</form>

	</div>
	
</body>
</html>
